# Lunaris Engine - Release Pipeline
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Validate release
  # ============================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Validate Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          TAG_VERSION="${TAG_VERSION#v}"
          
          if [[ "$CARGO_VERSION" != "$TAG_VERSION" ]]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi

  # ============================================================================
  # Build all platforms
  # ============================================================================
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [validate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: lunaris-${{ needs.validate.outputs.version }}-linux-x64
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: lunaris-${{ needs.validate.outputs.version }}-linux-arm64
            archive: tar.gz
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: lunaris-${{ needs.validate.outputs.version }}-windows-x64
            archive: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: lunaris-${{ needs.validate.outputs.version }}-macos-x64
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: lunaris-${{ needs.validate.outputs.version }}-macos-arm64
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build optimized release
        run: cargo build --workspace --profile release-optimized --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Create release package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release-optimized/lunaris release/ 2>/dev/null || true
          cp README.md LICENSE* release/ 2>/dev/null || true
          cd release
          tar -czvf ../${{ matrix.artifact }}.tar.gz *
          cd ..
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Create release package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release-optimized/*.exe release/ -ErrorAction SilentlyContinue
          Copy-Item README.md, LICENSE* release/ -ErrorAction SilentlyContinue
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.artifact }}.zip
          (Get-FileHash ${{ matrix.artifact }}.zip -Algorithm SHA256).Hash | Out-File ${{ matrix.artifact }}.zip.sha256

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.*
          retention-days: 7

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [validate, build-release]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          cat << EOF > release-notes.md
          # Lunaris Engine ${VERSION}
          
          ## Downloads
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x64 | lunaris-${VERSION}-linux-x64.tar.gz |
          | Linux | ARM64 | lunaris-${VERSION}-linux-arm64.tar.gz |
          | Windows | x64 | lunaris-${VERSION}-windows-x64.zip |
          | macOS | x64 (Intel) | lunaris-${VERSION}-macos-x64.tar.gz |
          | macOS | ARM64 (Apple Silicon) | lunaris-${VERSION}-macos-arm64.tar.gz |
          
          ## Verification
          
          Each download includes a \`.sha256\` checksum file. Verify your download:
          
          \`\`\`bash
          # Linux/macOS
          sha256sum -c lunaris-${VERSION}-linux-x64.tar.gz.sha256
          
          # Windows (PowerShell)
          (Get-FileHash lunaris-${VERSION}-windows-x64.zip -Algorithm SHA256).Hash -eq (Get-Content lunaris-${VERSION}-windows-x64.zip.sha256)
          \`\`\`
          
          ## Changelog
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: Lunaris Engine ${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
          files: |
            artifacts/*
